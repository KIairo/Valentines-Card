<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    
    <div class="page">
      <div class="card" id="valentine-card">
        <div class="card-inner">
          <!-- Front cover -->
          <div class="card-cover">
            <div class="cover-content">
              <p class="cover-note">From: Kayoll <br>To: Leslii</p>
             
              <!-- <div class="from-to">
                <p>From: Kayoll</p>
                <p>To: Leslii</p>
              </div> -->
            </div>
          </div>

          <!-- First inner page -->
          <div class="card-page card-page--first active" id="page-1">
            <div class="page-content">
              <p class="invite-question">Would you like to be my valentine?</p>
              <img src="assets/uwu.gif" alt="">
              <div class="buttons">
                <button class="btn btn-no " id="no-button">No</button>
                <button class="btn btn-yes" type="button" id="yes-button">
                  Yes
                </button>
              </div>
            </div>
          </div>

          <!-- Second inner page -->
          <div class="card-page card-page--second" id="page-2"  >
            <div class="page-content">
              <h2 class="second-page-title">Yay! ðŸ’–</h2>
               <img src="assets/happi cat.gif" alt="">
              <p class="second-page-text">
                Thank you so much for being my valentine my love.             </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
